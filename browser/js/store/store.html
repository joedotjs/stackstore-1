<h1>STORE</h1>


<div ng-repeat="cake in products" class="storeItem">
    <h5>Shape: {{ cake.shape }}</h5>
    <h5>Icing: {{ cake.icing }}</h5>
    <h5>Layers: {{ cake.layers }}</h5>
    <h5>Price: {{ cake.price }}</h5>
    <h5>Icing: {{ cake.icing }}</h5>
    <button>View Product</button>
    <button>Add to cart</button>
</div>
